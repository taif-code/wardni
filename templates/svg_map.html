<!-- خريطة Mock: الطائف → جدة → الرياض -->
<svg viewBox="0 0 1000 420" style="width:100%; height:360px; background:#fff; border:1px solid #e6eaf2; border-radius:18px">
  <!-- المسار بخط متقطّع وردي غامق -->
  <path d="M160,300 L420,350 L800,280"
        fill="none"
        stroke="#7A2048"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="18 14" />

  <!-- نقاط المدن -->
  <circle cx="160" cy="300" r="18" fill="#0E2A47"/>
  <circle cx="420" cy="350" r="14" fill="#F0D0DB" stroke="#7A2048" stroke-width="6"/>
  <circle cx="800" cy="280" r="18" fill="#0E2A47"/>

  <!-- تسميات المدن (تُجلب من T مباشرة) -->
  <text x="130" y="270" font-size="28" fill="#0E2A47" font-family="Cairo, sans-serif">{{ T.city_taif }}</text>
  <text x="400" y="330" font-size="28" fill="#7A2048" font-family="Cairo, sans-serif">{{ T.city_jeddah }}</text>
  <text x="770" y="250" font-size="28" fill="#0E2A47" font-family="Cairo, sans-serif">{{ T.city_riyadh }}</text>
</svg>
